name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Import certificate
        env:
          CERTIFICATE_P12: ${{ secrets.CERTIFICATE_P12 }}
          CERTIFICATE_PASSWORD: ${{ secrets.CERTIFICATE_PASSWORD }}
        run: |
          # Create temporary keychain
          KEYCHAIN_PATH=$RUNNER_TEMP/build.keychain
          KEYCHAIN_PASSWORD=$(openssl rand -base64 32)

          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"

          # Import certificate
          echo "$CERTIFICATE_P12" | base64 --decode > $RUNNER_TEMP/certificate.p12
          security import $RUNNER_TEMP/certificate.p12 \
            -P "$CERTIFICATE_PASSWORD" \
            -A \
            -t cert \
            -f pkcs12 \
            -k "$KEYCHAIN_PATH"

          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security list-keychains -d user -s "$KEYCHAIN_PATH" login.keychain

      - name: Build
        run: |
          xcodebuild -project ei-kana.xcodeproj \
            -scheme ei-kana \
            -configuration Release \
            -derivedDataPath build \
            OTHER_CODE_SIGN_FLAGS=--timestamp \
            CODE_SIGN_INJECT_BASE_ENTITLEMENTS=NO \
            build

      - name: Verify signature
        run: |
          echo "=== Code signature info ==="
          codesign -dvv build/Build/Products/Release/ei-kana.app
          echo ""
          echo "=== Verify signature ==="
          codesign --verify --deep --strict build/Build/Products/Release/ei-kana.app
          echo ""
          echo "=== Check Hardened Runtime ==="
          codesign -d --entitlements - build/Build/Products/Release/ei-kana.app

      - name: Create ZIP
        run: |
          cd build/Build/Products/Release
          ditto -c -k --keepParent ei-kana.app ei-kana.zip

      - name: Notarize
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          TEAM_ID: ${{ secrets.TEAM_ID }}
        run: |
          # Submit and capture the submission ID
          RESULT=$(xcrun notarytool submit build/Build/Products/Release/ei-kana.zip \
            --apple-id "$APPLE_ID" \
            --password "$APPLE_ID_PASSWORD" \
            --team-id "$TEAM_ID" \
            --wait 2>&1) || true
          echo "$RESULT"

          # Extract submission ID
          SUBMISSION_ID=$(echo "$RESULT" | grep "id:" | head -1 | awk '{print $2}')

          # Check if notarization failed
          if echo "$RESULT" | grep -q "status: Invalid"; then
            echo "Notarization failed. Fetching log..."
            xcrun notarytool log "$SUBMISSION_ID" \
              --apple-id "$APPLE_ID" \
              --password "$APPLE_ID_PASSWORD" \
              --team-id "$TEAM_ID"
            exit 1
          fi

      - name: Staple
        run: |
          cd build/Build/Products/Release
          unzip -o ei-kana.zip
          xcrun stapler staple ei-kana.app
          rm ei-kana.zip
          ditto -c -k --keepParent ei-kana.app ei-kana.zip

      - name: Get version and tag message
        id: version
        run: |
          echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          git fetch --tags --force
          TAG_MESSAGE=$(git tag -l --format='%(contents)' "${GITHUB_REF#refs/tags/}")
          echo "TAG_MESSAGE<<EOF" >> $GITHUB_OUTPUT
          echo "$TAG_MESSAGE" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ steps.version.outputs.VERSION }}
          files: build/Build/Products/Release/ei-kana.zip
          body: ${{ steps.version.outputs.TAG_MESSAGE }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
